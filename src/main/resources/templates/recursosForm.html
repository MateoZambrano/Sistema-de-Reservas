<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario de Recursos Adicionales</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Contenido principal -->
<div style="padding: 20px;">

    <!-- Título dinámico -->
    <h1 class="text-warning" th:text="${recurso.id_recurso_adicional == null} ? 'Registrar Recurso Adicional' : 'Editar Recurso Adicional'"></h1>

    <!-- Formulario de guardado -->
    <form th:action="@{/view/recursos/guardar}" th:object="${recurso}" method="post" novalidate>
        <!-- Campo oculto para conservar el ID -->
        <input type="hidden" th:field="*{id_recurso_adicional}" />

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre del recurso" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea th:field="*{descripcion}" class="form-control" placeholder="Ingrese una descripción" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Sala</label>
            <select th:field="*{sala_id}" class="form-select" required>
                <option value="" disabled selected>Seleccione una sala</option>
                <option th:each="sala : ${salas}" th:value="${sala.id_sala}" th:text="${sala.nombre}"></option>
            </select>
        </div>

        <!-- Botones -->
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/view/recursos}" class="btn btn-secondary">Volver</a>
    </form>

</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
