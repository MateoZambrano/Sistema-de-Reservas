<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario de Usuarios</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Contenido principal -->
<div style="padding: 20px;">

    <!-- Título dinámico -->
    <h1 class="text-warning" th:text="${usuario.id_usuario == null} ? 'Registrar Usuario' : 'Editar Usuario'"></h1>

    <!-- Formulario de guardado -->
    <form th:action="@{/view/usuarios/guardar}" th:object="${usuario}" method="post" novalidate>
        <!-- Campo oculto para conservar el ID -->
        <input type="hidden" th:field="*{id_usuario}" />

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" th:field="*{correo}" class="form-control" placeholder="usuario@correo.com" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo de Usuario</label>
            <select th:field="*{tipo_usuario}" class="form-select" required>
                <option value="" disabled th:if="${usuario.tipo_usuario == null}" selected>Seleccione un tipo</option>
                <option value="Administrador">Administrador</option>
                <option value="Docente">Docente</option>
                <option value="Estudiante">Estudiante</option>
            </select>
        </div>

        <!-- Botones -->
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/view/usuarios}" class="btn btn-secondary">Volver</a>
    </form>

</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
