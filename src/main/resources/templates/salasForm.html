<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario de Salas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Contenido principal -->
<div style="padding: 20px;">

    <!-- Título dinámico -->
    <h1 class="text-warning" th:text="${sala.id_sala == null} ? 'Registrar Sala' : 'Editar Sala'"></h1>

    <!-- Formulario de guardado -->
    <form th:action="@{/view/salas/save}" th:object="${sala}" method="post" novalidate>
        <!-- Campo oculto para conservar el ID -->
        <input type="hidden" th:field="*{id_sala}" />

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Capacidad</label>
            <input type="number" th:field="*{capacidad}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Ubicación</label>
            <input type="text" th:field="*{ubicacion}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select th:field="*{estado}" class="form-select" required>
                <option value="" disabled th:if="${sala.estado == null}" selected>Seleccione un estado</option>
                <option value="Disponible">Disponible</option>
                <option value="Ocupada">Ocupada</option>
                <option value="Mantenimiento">Mantenimiento</option>
            </select>
        </div>

        <!-- Botones -->
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/view/salas}" class="btn btn-secondary">Volver</a>
    </form>

</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
