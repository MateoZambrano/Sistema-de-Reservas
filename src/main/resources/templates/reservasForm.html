<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario de Reservas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Contenido principal -->
<div style="padding: 20px;">

    <!-- Título dinámico -->
    <h1 class="text-warning" th:text="${reserva.id_reserva == null} ? 'Registrar Reserva' : 'Editar Reserva'"></h1>

    <!-- Formulario de guardado -->
    <form th:action="@{/view/reservas/guardar}" th:object="${reserva}" method="post" novalidate>
        <!-- Campo oculto para conservar el ID -->
        <input type="hidden" th:field="*{id_reserva}" />

        <div class="mb-3">
            <label class="form-label">Fecha de Reserva</label>
            <input type="date" th:field="*{fecha_reserva}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Hora de Inicio</label>
            <input type="time" th:field="*{hora_inicio}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Hora de Fin</label>
            <input type="time" th:field="*{hora_fin}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Sala</label>
            <select th:field="*{sala_id}" class="form-select" required>
                <option value="" disabled selected>Seleccione una sala</option>
                <option th:each="sala : ${salas}" th:value="${sala.id_sala}" th:text="${sala.nombre}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <select th:field="*{usuario_id}" class="form-select" required>
                <option value="" disabled selected>Seleccione un usuario</option>
                <option th:each="usuario : ${usuarios}" th:value="${usuario.id_usuario}" th:text="${usuario.nombre}"></option>
            </select>
        </div>

        <!-- Botones -->
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/view/reservas}" class="btn btn-secondary">Volver</a>
    </form>

</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
